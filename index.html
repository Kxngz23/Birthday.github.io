<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Pacifico&display=swap');
        
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 3px 3px 0 #ff6b88, 6px 6px 0 rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: bounce 1.5s infinite alternate;
        }
        
        .options {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .option {
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .option:first-child {
            background: linear-gradient(45deg, #ff6b88, #ff8e53);
        }
        
        .option:last-child {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
        }
        
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0,0,0,0.2);
        }
        
        .option:active {
            transform: translateY(0);
        }
        
        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .option:hover:before {
            left: 100%;
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 120px;
            background: rgba(255,255,255,0.5);
            top: 80px;
            left: 50%;
        }
        
        .balloon:nth-child(1) {
            background: rgba(255, 10, 10, 0.7);
            left: 10%;
            top: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: rgba(10, 255, 10, 0.7);
            left: 20%;
            top: 20%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            background: rgba(255, 255, 10, 0.7);
            left: 30%;
            top: 10%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            background: rgba(10, 10, 255, 0.7);
            left: 80%;
            top: 20%;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(5) {
            background: rgba(255, 10, 255, 0.7);
            left: 70%;
            top: 10%;
            animation-delay: 1.5s;
        }
        
        .balloon:nth-child(6) {
            background: rgba(10, 255, 255, 0.7);
            left: 85%;
            top: 30%;
            animation-delay: 2.5s;
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        
        /* Cake icon */
        .cake {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
            }
            
            .option {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    
    <div class="container">
        <div class="cake">ðŸŽ‚</div>
        <h1>Happy Birthday!</h1>
        <h2 style="color: white; margin-bottom: 2rem;">Choose your surprise:</h2>
        
        <div class="options">
            <a href="option1/happybday-main/index.html" class="option">Surprise #1</a>
            <a href="option5/index.html" class="option">Surprise #2</a>
        </div>
    </div>

    <script>
        // Create confetti on click
        document.addEventListener('click', function(e) {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = e.pageX + 'px';
                confetti.style.top = e.pageY + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                document.body.appendChild(confetti);
                
                let angle = Math.random() * Math.PI * 2;
                let velocity = Math.random() * 10 + 5;
                let x = 0;
                let y = 0;
                let opacity = 1;
                
                const animate = () => {
                    x += Math.cos(angle) * 0.5;
                    y += Math.sin(angle) * 0.5 + 0.7;
                    velocity *= 0.98;
                    opacity -= 0.02;
                    
                    confetti.style.left = e.pageX + x + 'px';
                    confetti.style.top = e.pageY + y + 'px';
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        });
    </script>
</body>
</html>
