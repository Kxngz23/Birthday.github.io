<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</head>
<body>
    <audio id="birthdayAudio" loop autoplay>
        <source src="audio/birthday-music.mp3" type="audio/mp3">
    </audio>

    <!-- Extra audio player from incorporated snippet -->
    <audio autoplay="autoplay" height="100" width="100" id="myAudio">
        <source src="aud.mp3" type="audio/mp3" />
        <embed height="100" width="100" src="aud.mp3" />
    </audio>

    <div id="main">
        <div id="error">
            <a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a> 
            (<a href="http://firefox.com.cn/download/">Firefox</a>)
        </div>
    </div>

    <div class="container">
        <h1 class="birthday-title">Happy Birthday <span id="friendName">Rohanna</span>!</h1>

        <div class="options">
            <button id="imageTreeBtn" class="option-btn">Image Tree</button>
            <button id="videoCollageBtn" class="option-btn">Video Collage</button>
        </div>

        <div id="imageTreeContainer" class="hidden">
            <div class="tree-animation">
                <!-- Animated tree will be generated by JavaScript -->
            </div>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="birthdayVideo" controls>
                <source src="videos/birthday-collage.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <canvas id="fireworks"></canvas>
    <canvas id="confetti"></canvas>

    <script src="js/confetti.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/image-tree.js"></script>
    <script src="js/main.js"></script>

    <!-- Autoplay fallback handler -->
    <script>
        window.addEventListener('load', function () {
            const birthdayAudio = document.getElementById('birthdayAudio');
            birthdayAudio.play().catch(error => {
                console.log('Autoplay for birthdayAudio failed. User interaction may be required.');
            });

            const extraAudio = document.getElementById('myAudio');
            extraAudio.play().catch(error => {
                console.log('Autoplay for myAudio failed. User interaction may be required.');
            });
        });
    </script>
</body>
</html>
